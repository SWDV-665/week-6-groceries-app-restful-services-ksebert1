<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List Items</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>
         <h2>{{item._id}}</h2> 
         <h2>{{item.brand}}</h2>   
        <h2>{{item.name}}</h2>  
       <h2>{{item.size}}</h2>   
        <h2>{{item.quantity}}</h2> 
        </ion-label>
        </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="editItem(item)">
          <ion-icon slot="top" name="create"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="light" (click)="shareItem(item)">
          <ion-icon slot="top" name="share"></ion-icon>
          Share
        </ion-item-option>
        <ion-item-option color="danger" (click)="removeItem(item._id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
